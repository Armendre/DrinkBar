<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrinkBar - Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Inspiration&family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script src="js/menu.js" defer></script>
    <script src="js/payment.js" defer></script>
  </head>
  <body>
    <header class="bg-primary text-white">
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="index.html" class="brand-text">DrinkBar</a>
        </div>
        <ul class="navbar-menu">
          <li><a href="index.html" class="text-white">Home</a></li>
          <li>
            <a href="menu.html" class="text-white active"
              >Menu
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cart-badge" class="badge">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="menu-layout">
      <div class="menu">
        <div class="menu-categories">
          <!-- Filled by menu.js -->
        </div>

        <h1 class="primary-title">Menu</h1>

        <div class="menu-items">
          <!-- Filled by menu.js -->
        </div>
      </div>

      <div class="invoice">
        <div class="invoice-items">
          <h2>Invoice</h2>
        </div>

        <div class="payment-summary">
          <h3>Payment Summary</h3>
          <div class="summary-detail">
            <p class="text-gray">Sub Total</p>
            <p>$0.00</p>
          </div>
          <div class="summary-detail">
            <p class="text-gray">Tax</p>
            <p>$0.00</p>
          </div>
          <div class="summary-total">
            <p class="text-gray">Total Payment</p>
            <p>$0.00</p>
          </div>
          <button class="pay-button">Pay $0.00</button>
        </div>
      </div>
    </div>

    <div class="modal" id="payment-modal">
      <div class="modal-content">
        <h3>Payment</h3>
        <hr />
        <form id="payment-form" class="payment-form">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 1234 1234 1234"
            />
          </div>
          <div class="form-group">
            <label for="expiration-date">Expiration Date</label>
            <input
              type="text"
              id="expiration-date"
              name="expiration-date"
              placeholder="MM/YY"
            />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" />
          </div>
          <button type="submit" class="pay-button">Pay</button>
        </form>

        <p class="payment-note">
          Your personal data will be used to process your order and support your
          experience throughout this website.
        </p>
      </div>
    </div>

    <div class="success-modal" id="success-modal">
      <div class="modal-content">
        <h3>Order has been paid successfully</h3>
        <div class="checkmark"><i class="fa-solid fa-check"></i></div>
      </div>
    </div>
  </body>
</html>
